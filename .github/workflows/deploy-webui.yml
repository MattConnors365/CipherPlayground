name: Deploy Blazor WebUI

on:
  push:
    branches: [master]
    paths:
      - 'CipherPlayground.WebUI/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Blazor WebUI to GitHub Pages

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup .NET
      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3ï¸âƒ£ Publish Blazor WASM
      - name: ğŸ› ï¸ Publish Blazor WebAssembly
        run: |
          dotnet publish CipherPlayground.WebUI/CipherPlayground.WebUI.csproj -c Release -o output

      # 4ï¸âƒ£ Prepare deployment folder
      - name: ğŸšš Copy published files
        run: |
          mkdir gh-pages
          cp -r output/wwwroot/* gh-pages/

      # 5ï¸âƒ£ Deploy to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          force_orphan: true
