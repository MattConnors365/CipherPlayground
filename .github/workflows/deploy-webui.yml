name: Deploy Blazor WebUI

on:
  push:
    branches: [master]
    paths:
      - 'CipherPlayground.WebUI/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Blazor WebUI to GitHub Pages

    steps:
      # 1️⃣ Checkout repo
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Publish Blazor WASM
      - name: 🛠️ Publish Blazor WebAssembly
        run: |
          dotnet publish CipherPlayground.WebUI/CipherPlayground.WebUI.csproj -c Release -o output

      # 4️⃣ Prepare deployment folder
      - name: 🚚 Copy published files
        run: |
          mkdir gh-pages
          cp -r output/wwwroot/* gh-pages/

      # 5️⃣ Deploy to GitHub Pages
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          force_orphan: true
